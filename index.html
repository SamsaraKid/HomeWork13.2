<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeWork13.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/main.js" defer></script>
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>

    <div>
        <button id="start">Начать игру</button>
    </div>

    <div id="buttons" class="wrap">
        <button id="make_move">Бросить кубики</button>
        <button id="change1">Перебросить №1</button>
        <button id="change2">Перебросить №2</button>
        <button id="change3">Перебросить №3</button>
    </div>

    <div id="cubes" class="wrap">
        <div>
            <img id="dice1" src="img/dice1.png" alt="Кубик 1">
            <img id="dice2" src="img/dice1.png" alt="Кубик 2">
            <img id="dice3" src="img/dice1.png" alt="Кубик 3">
        </div>
        <h2 id="result">Ваш результат</h2>
        <button id="end_move">Конец хода</button>
    </div>

    <div id="computer" class="wrap">
        <div>
            <img id="comp_dice1" src="img/dice1.png" alt="Кубик 1">
            <img id="comp_dice2" src="img/dice1.png" alt="Кубик 2">
            <img id="comp_dice3" src="img/dice1.png" alt="Кубик 3">
        </div>
        <h2 id="comp_result">Результат компьютера</h2>
        <h2 id="move_result">Результат хода</h2>
    </div>




</body>
</html>
